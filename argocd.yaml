apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: simple-webapp-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/elle-Bee/simple-webapp.git
    targetRevision: HEAD
    path: '/'
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
